<style type="text/css">

.btn-slide {
    position: relative;
    display: inline-block;
    height: 25px;
    width: 100px;
    line-height: 50px;
    padding: 0;
    border-radius: 50px;
    background: #fdfdfd;
    border: 2px solid #0099cc;
    margin: 10px;
    transition: .5s;
}


.btn-slide:hover {
    background-color: #0099cc;
}



.btn-slide:hover span.circle{
    right: 100%;
    margin-right: -22.5px;
    background-color: #fdfdfd;
    color: #0099cc;
}


.btn-slide:hover span.title{
    right: 15px;
    opacity: 0;
}

.btn-slide:hover span.title-hover{
    opacity: 1;
    right: 15px;
    color: #fff;
}

.btn-slide span.circle{
    display: block;
    background-color: #0099cc;
    color: #fff;
    position: absolute;
    float: right;
    margin: 2.5px;
    line-height: 42px;
    height: 16px;
    width: 16px;
    top: 0;
    right: 0;
    transition: .5s;
    border-radius: 50%;
}


.btn-slide span.title,
  .btn-slide span.title-hover{
    position: absolute;
    right: 50px;
    text-align: center;
    margin: -14px auto;
    font-size: 12px;
    font-weight: bold;
    color: #30abd5;
    transition: .5s;
}



.btn-slide span.title-hover {
    right: 50px;
    opacity: 0;
    color: green;
}

</style>
