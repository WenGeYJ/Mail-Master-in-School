   <style>
.slideThree {
  width: 84px;
  height: 26px;
  background: #C4E1E1;
  position: relative;
  border-radius: 50px;
  box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
}
.slideThree:after {
  content: '未到达';
  right: 7px;
  color: #8E8E8E;
  position: absolute;
  z-index: 0;
  font: 12px/26px Arial, sans-serif;
  font-weight: bold;
}
.slideThree:before {
  content: '到达';
  color: #00bf00;
  position: absolute;
  left: 5px;
  z-index: 0;
  font: 12px/26px Arial, sans-serif;
  font-weight: bold;
  text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.15);
}
.slideThree label {
  display: block;
  width: 37px;
  height: 20px;
  cursor: pointer;
  position: absolute;
  top: 3px;
  left: 4px;
  z-index: 1;
  background: #00AB00;
  -moz-border-radius: 50px;
  -webkit-border-radius: 50px;
  border-radius: 50px;
  -moz-transition: all 0.4s ease;
  -o-transition: all 0.4s ease;
  -webkit-transition: all 0.4s ease;
  transition: all 0.4s ease;
  -moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
  -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
  box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
}
.slideThree input[type=checkbox] {
  visibility: hidden;
}
.slideThree input[type=checkbox]:checked + label {
  left: 41px;
}
.sub0{
    margin-left: 10px;
    margin-bottom: 7px;
    font-size: 11px;
    border-style:none;
    border-radius: 32px;
    width: 55px;
    height: 26px;
    line-height:12px;
    color:#fff;
    cursor:pointer;
    border:2.2px #fff solid;
    background-color: #a3d1d1;
    opacity: 0.7;
}
</style>
