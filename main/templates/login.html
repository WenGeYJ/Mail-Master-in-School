<!doctype html>
<html>
<head>

    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css"/>
</head>
<body>

        <img src="/static/login_bg.jpg" height="100%" width="100%"/>
    </div>
	<div id="login">
    	<h1>Login</h1>

    </div>
</body>
</html>
